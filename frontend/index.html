<!DOCTYPE html>
<html class="light" lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>SafeGuard AI - Industrial PPE Compliance</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet">
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#1173d4",
            "background-light": "#f6f7f8",
            "background-dark": "#101922",
            "success": "#10b981",
            "warning": "#f59e0b",
            "danger": "#ef4444",
            "accent-blue": "#3b82f6",
            "accent-emerald": "#10b981",
            "accent-amber": "#f59e0b",
            "accent-rose": "#f43f5e",
            "neon-green": "#00ff9d",
            "neon-red": "#ff3131",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"],
            "jakarta": ["Plus Jakarta Sans", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.375rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "2xl": "1rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
  <style type="text/tailwindcss">
    @layer base {
            body { @apply font-display bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 antialiased; }
        }
        @layer utilities {
            .neon-border-success {
                box-shadow: 0 0 15px rgba(0, 255, 157, 0.6), inset 0 0 8px rgba(0, 255, 157, 0.4);
                border-color: #00ff9d;
            }
            .neon-border-danger {
                box-shadow: 0 0 15px rgba(255, 49, 49, 0.6), inset 0 0 8px rgba(255, 49, 49, 0.4);
                border-color: #ff3131;
            }
            .neon-text-success { text-shadow: 0 0 8px rgba(0, 255, 157, 0.8); }
            .neon-text-danger { text-shadow: 0 0 8px rgba(255, 49, 49, 0.8); }
            .video-dark-overlay {
                background: linear-gradient(180deg, rgba(15, 23, 42, 0.4) 0%, rgba(15, 23, 42, 0) 20%, rgba(15, 23, 42, 0) 80%, rgba(15, 23, 42, 0.4) 100%);
            }
            .sidebar-gradient { background: linear-gradient(180deg, #1e1b4b 0%, #1d4ed8 100%); }
            .chart-gradient { background: linear-gradient(180deg, rgba(59, 130, 246, 0.5) 0%, rgba(16, 185, 129, 0.2) 50%, rgba(245, 158, 11, 0.05) 100%); }
        }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }

        /* Botpress Chatbot Pulse Animation */
        @keyframes botPulse {
            0% {
                box-shadow: 0 0 0 0 rgba(37, 99, 235, 0.7);
            }
            70% {
                box-shadow: 0 0 0 20px rgba(37, 99, 235, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(37, 99, 235, 0);
            }
        }

        /* Target the official Botpress button */
        .bpw-floating-button {
            animation: botPulse 2s infinite !important;
            transition: transform 0.3s ease !important;
        }

        .bpw-floating-button:hover {
            transform: scale(1.1) !important;
            animation: none !important; /* Stop pulse on hover */
            box-shadow: 0 0 20px rgba(37, 99, 235, 0.8) !important;
        }

        /* --- High Visibility Neon Pulse --- */
        #chatbot-glow-aura {
            position: fixed;
            bottom: 25px; 
            right: 25px;
            width: 60px;
            height: 60px;
            z-index: 999;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Stronger, brighter rings */
        .aura-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid #00ff9d; /* Neon Green Border */
            background: rgba(0, 255, 157, 0.2);
            box-shadow: 0 0 15px #00ff9d, inset 0 0 10px #00ff9d;
            opacity: 0;
            animation: neonRipple 5s linear infinite; /* Slowed down from 2s to 5s */
        }

        .aura-ring:nth-child(2) {
            border-color: #2563eb; /* Bright Blue */
            background: rgba(37, 99, 235, 0.2);
            box-shadow: 0 0 15px #2563eb, inset 0 0 10px #2563eb;
            animation-delay: 1.5s; /* Adjusted delay */
        }
        
        .aura-ring:nth-child(3) {
            border-color: #d946ef; /* Neon Pink */
            background: rgba(217, 70, 239, 0.2);
            box-shadow: 0 0 15px #d946ef, inset 0 0 10px #d946ef;
            animation-delay: 3s; /* Adjusted delay */
        }

        @keyframes neonRipple {
            0% {
                transform: scale(1);
                opacity: 1; /* Start fully visible */
                border-width: 4px;
            }
            100% {
                transform: scale(2.8); /* Expand further */
                opacity: 0;
                border-width: 0px;
            }
        }
    </style>
</head>

<body>
  <div id="root"></div>
  
  <!-- High Visibility Aura -->
  <div id="chatbot-glow-aura">
      <div class="aura-ring"></div>
      <div class="aura-ring"></div>
      <div class="aura-ring"></div>
  </div>

  <script type="module" src="/src/main.jsx"></script>
  <script src="https://cdn.botpress.cloud/webchat/v3.6/inject.js"></script>
  <script src="https://files.bpcontent.cloud/2026/02/14/09/20260214090107-F7LABUVO.js" defer></script>
</body>

</html>
